<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
<center>
	<h1>
		Enter your details here.
	</h1>

	<form method="POST">
		First Name:
		<br>
		<input type="text" name="fname" placeholder="Enter your First name here." >
		<br>
		<br>
		Last Name:
		<br>
		<input type="text" name="lname" placeholder="Enter your Last name here.">
		<br>
		<br>
		Email:
		<br>
		<input type="Email" name="email" placeholder="Enter your email here.">
		<br>
		<br>
		Sex:
		<br>
		<input type="radio" name="sex" value="male"> Male
		<br>
		<input type="radio" name="sex" value="female"> Female
		<br>
		<br>
		Employment:
		<select>
			<option value="employed">
				Employed
			</option>
			<option value="unemployed">
				Unemployed
			</option>
		</select>
		<br>
		<br>
		Nationality:
		<select >
			<option value="indian" selected> Indian </option>
			<option>Non Indian</option>
		</select>
		<br>
		<br>
		<input type="submit" value="Submit">
		<input type="reset">
		<br>
		<textarea name="message" rows="10" cols="30">The cat was playing in the garden.
		</textarea>
	</form>
</center>
</body>
</html>
