<!DOCTYPE html>
<html>
<head>
	<title>links intro</title>
	<style>
		a:link {
		  color: green; 
		  background-color: transparent; 
		  text-decoration: none;
		}

		a:visited {
		  color: pink;
		  background-color: transparent;
		  text-decoration: none;
		}

		a:hover {
		  color: red;
		  background-color: transparent;
		  text-decoration: underline;
		}

		a:active {
		  color: yellow;
		  background-color: transparent;
		  text-decoration: underline;
		}
	</style>
</head>
<body>

<center> <a href="google.com">This is another link to google</a> </center>


</body>
</html>
